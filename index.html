<!DOCTYPE html>
<html lang="ru">


<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="main">
    <!--ШАПКА-->
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип">
        <!--<img src="./images/Line.png" class="header__line" alt="Линия">-->
    </header>
    <!--ПРОФИЛЬ-->
    <main>
        <section class="profile">
            <div class="profile__wrap">
                <img src="./images/image.jpg" class="profile__avatar" alt="Жак-Ив">
                <div class="profile__info">
                    <div class="profile__name-wrap">
                        <h1 class="profile__name">Жак-Ив Кусто
                        </h1>
                        <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>

                </div>
            </div>
            <button class="profile__add" type="button"></button>
        </section>
        <!--КАРТОЧКИ-->
        <section class="elements">
            <div class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="карачаевск" class="element__image">
                <div class="element__description">
                    <h2 class="element__text">Карачаево-Черкессия</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__description">

                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>

                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                <div class="element__description">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="карачаевск" class="element__image">
                <div class="element__description">
                    <h2 class="element__text">Карачаево-Черкессия</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__description">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                <div class="element__description">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>



        </section>
        <!--ПОПАП-->
        <div class="popup">
            <div class="popup__container">
                <form class="popup__content" name="popup">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <input type="text" class="popup__name" name="username" id="name" value="">
                    <input type="text" class="popup__name" name="job" id="job" value="">
                    <button type="submit" class="popup__submit">Сохранить</button>
                    <button class="popup__close-button" type="button"></button>
                </form>
            </div>
        </div>
    </main>
    <!--ПОДВАЛ-->
    <footer>
        <p class="copyright">
            © 2020 Mesto Russia
        </p>
    </footer>
    <script src="./script/script.js"></script>
</body>


</html>
