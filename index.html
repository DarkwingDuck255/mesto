<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="main"><header class="header"><img src="images/logo.03b78ada3425e9132ff3.svg" class="header__logo" alt="Логотип"></header><main><section class="profile"><div class="profile__wrap"><img src="images/image.74c3c0fb802dcfa83abb.jpg" class="profile__avatar" alt="Жак-Ив"><div class="profile__info"><div class="profile__name-wrap"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit" type="button"></button></div><p class="profile__description">Исследователь океана</p></div></div><button class="profile__add" type="button"></button></section><section class="elements"></section><template class="elements-template" id="cards-template"><div class="element"><img src="#" alt="" class="element__image"> <button type="button" class="element__delete"></button><div class="element__description"><h2 class="element__text"></h2><button class="element__like" type="button"></button></div></div></template><div class="popup image-popup"><div class="image-popup__wrap"><button class="image-popup__close-button popup__close-button" type="button" id="#image-popup__close-button"></button> <img class="image-popup__image" src="#" alt="#"><h3 class="image-popup__description"></h3></div></div><div class="popup" id="profile-popup"><div class="popup__container"><form class="popup__content popup__form" name="popup" novalidate autocomplete="off"><h2 class="popup__header">Редактировать профиль</h2><input class="popup__name popup__input" name="username" id="name" value="" maxlength="40" minlength="2" required> <span class="popup__name-error"></span> <input class="popup__name popup__input" name="job" id="job" value="" maxlength="200" minlength="2" required> <span class="popup__job-error"></span> <button type="submit " class="popup__submit popup__button">Сохранить</button> <button class="popup__close-button" id="profile-popup-close-button" type="button"></button></form></div></div><div class="popup" id="add-image-popup"><div class="popup__container"><form class="popup__content popup__form" name="add-image" id="new-image-form" autocomplete="off"><h2 class="popup__header">Новое место</h2><input class="popup__name popup__input" name="newCardTitle" id="new-card-title" value="" placeholder="Название" maxlength="30" minlength="2" required> <span class="popup__new-card-title-error"></span> <input type="url" class="popup__name popup__input" name="newCardLink" id="new-card-link" value="" placeholder="Ссылка на картинку" required> <span class="popup__new-card-link-error"></span> <button type="submit" class="popup__submit popup__button" id="submit-new-card">Создать</button> <button class="popup__close-button" id="add-card-close" type="button"></button></form></div></div></main><footer><p class="copyright">© 2020 Mesto Russia</p></footer></body></html>
