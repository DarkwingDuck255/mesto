<!DOCTYPE html>
<html lang="ru">


<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="main">
    <!--ШАПКА-->
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип">
        <!--<img src="./images/Line.png" class="header__line" alt="Линия">-->
    </header>
    <!--ПРОФИЛЬ-->
    <main>
        <section class="profile">
            <div class="profile__wrap">
                <img src="./images/image.jpg" class="profile__avatar" alt="Жак-Ив">
                <div class="profile__info">
                    <div class="profile__name-wrap">
                        <h1 class="profile__name">Жак-Ив Кусто
                        </h1>
                        <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>

                </div>
            </div>
            <button class="profile__add" type="button"></button>
        </section>
        <!--КАРТОЧКИ-->
        <section class="elements">

        </section>
        <template class="elements-template">

            <div class="element">
                <img src="#" alt="" class="element__image">
                <button type="button" class="element__delete"></button>
                <div class="element__description">
                    <h2 class="element__text"></h2>
                    <button class="element__like" type="button"></button>

                </div>
            </div>

        </template>
        <!--Попап картинки-->

        <div class="image-popup">
            <div class="image-popup__wrap">
                <button class="image-popup__close-button" type="button" id="#image-popup__close-button"></button>
                <img class="image-popup__image"
                    src="#" alt="#">
                <h3 class="image-popup__description"></h3>
            </div>
        </div>
        <!--ПОПАП-->
        <div class="popup">
            <div class="popup__container">
                <form class="popup__content" name="popup">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <input type="text" class="popup__name" name="username" id="name" value="">
                    <input type="text" class="popup__name" name="job" id="job" value="">
                    <button type="submit" class="popup__submit">Сохранить</button>
                    <button class="popup__close-button" type="button"></button>
                </form>
            </div>
        </div>
        <div class="popup" id="add-image-popup">
            <div class="popup__container">
                <form class="popup__content" name="add-image" id="new-image-form">
                    <h2 class="popup__header">Новое место</h2>
                    <input type="text" class="popup__name" name="new-card-title" id="new-card-title" value=""
                        placeholder="Название">
                    <input type="text" class="popup__name" name="new-card-link" id="new-card-link" value=""
                        placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__submit" id="submit-new-card">Создать</button>
                    <button class="popup__close-button" id="add-card-close" type="button"></button>
                </form>
            </div>
        </div>
    </main>
    <!--ПОДВАЛ-->
    <footer>
        <p class="copyright">
            © 2020 Mesto Russia
        </p>
    </footer>
    <script src="./script/script.js"></script>
</body>


</html>
